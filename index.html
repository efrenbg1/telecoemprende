<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Calculadora</title>
    <style>
        body {
            background-image: linear-gradient(to bottom right, #FF4793, #47b9ff);
            min-height: 100vh;
        }

        jumbotron {
            background-color: #fff !important;
        }
    </style>
</head>

<body>
    <div class="container p-2">
        <div class="row m-1">
            <div class="jumbotron m-0">
                <center>
                    <h1>Sumador</h1>
                    <br>
                    <div class="d-flex justify-content-center">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="x" id="x" value="0x0B">
                        </div>
                        <h5 class="mt-2 mx-2">+</h5>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="y" id="y" value="0xA2">
                        </div>
                        <h5 class="mt-2 mx-2">=</h5>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="z" id="z" disabled value="0xAD">
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function () {
            console.log("Service Worker Registered");
        });
    } 
</script>


</html>
